<table>
  <tr>
    <th>Name</th>
    <th>Faculty</th>
    <th>PreRequirements</th>
    <th>Jobs</th>
  </tr>
  {%for degree in degrees%}
  <tr>
    <td style="text-transform: none">{{degree.name}}</td>
    <td>{{degree.faculty}}</td>
    <td>{{degree.preReq}}</td>
    <td>{% for job in degree.jobs.all %}
                    {{ job.name }}{% if not forloop.last %}, {% endif %}
                {% endfor %}</td>
  </tr>
  {% endfor %}
</table>
